<div class="row">
    <div class="col-xs-12">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <form class="row g-3" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="col-sm-12 form-group">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="col-sm-6 form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div class="col-sm-6 form-group">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="col-sm-6 form-group">
                <label for="gender" class="form-label">Gênero</label>
                <input type="text" id="gender" class="form-control">
            </div>
            <div class="col-sm-6 form-group">
                <label for="birthDate" class="form-label">Data de Nascimento</label>
                <input type="text" id="birthDate" class="form-control">
            </div>
            <div class="col-sm-12 form-group">
                <label for="address" class="form-label">Endereço</label>
                <input type="text" id="address" class="form-control">
            </div>
            <div class="col-sm-6 form-group">
                <label for="phoneNumber" class="form-label">Telefone</label>
                <input type="text" id="phoneNumber" class="form-control">
            </div>
            <div class="col-sm-6 form-group">
                <label for="role" class="form-label">Função</label>
                <input type="text" id="role" class="form-control">
            </div>
            <div class="col-sm-12">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Registrar</button>
            </div>
        </form>
    </div>
</div>
