<div class="row">
    <div class="col-xs-10">
        <div class="row">
            <div class="col-xs-12">
                <form class="row g-3" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                    <div class="col-sm-6 form-group">
                        <label for="lessonDate" class="form-label">Data</label>
                        <input type="text" id="lessonDate" class="form-control" ngModel name="lessonDate" required
                            lessonDate>
                    </div>
                    <div class="col-sm-12">
                        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Visualizar</button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <p>Comparecimento</p>
        <form [formGroup]="attendanceForm" (ngSubmit)="onTakeAttendance()">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Presença</th>
                    </tr>
                </thead>
                <tbody formArrayName="attendances">
                    <tr *ngFor="let attendanceControl of getControls(); let i = index" [formGroupName]="i">
                        <td>
                            {{attendanceControl.value.id}}
                        </td>
                        <td>
                            {{attendanceControl.value.studentName}}
                        </td>
                        <td>
                            <input type="checkbox" id="presence" formControlName="presence" class="form-check-input">
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <button class="btn btn-primary" type="submit">Marcar presença</button>
        </form>
    </div>
</div>
